<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UC Berkeley Class Monitor</title>
        <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>UC Berkeley Class Monitor</h1>
                <p class="lead">A web page helping you to track UC Berkeley class availability.</p>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Selected Classes</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-condensed table-bordered">
                        <caption>Caution: Open is not equivalent to being able to register.</caption>
                        <thead>
                            <tr>
                                <th>Term ID</th>
                                <th>Class ID</th>
                                <th>Status</th>
                                <th>Enroll</th>
                                <th>Wait List</th>
                                <th>Last Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Select A Class</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="termID" class="col-sm-2 control-label">Term</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="termID"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="classID" class="col-sm-2 control-label">Class ID</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="classID" placeholder="Class ID" maxlength="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="selectBtn" class="btn btn-primary">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Refresh Settings</h3>
                </div>
                <div class="panel-body">
                    foobar
                </div>
            </div>
        </div>
        <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
